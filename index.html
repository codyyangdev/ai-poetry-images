<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Poetry Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AI Poetry Gallery</h1>
    <p>Explore the beauty of traditional Chinese poetry and AI-generated art.</p>
  </header>
  <main>
    <section class="gallery">
      <div class="item">
        <img src="images/image1.jpg" alt="Poem 1 Image">
        <h2>静夜思</h2>
        <p>作者：李白</p>
        <p>床前明月光，疑是地上霜。举头望明月，低头思故乡。</p>
      </div>
      <div class="item">
        <img src="images/image2.jpg" alt="Poem 2 Image">
        <h2>登鹳雀楼</h2>
        <p>作者：王之涣</p>
        <p>白日依山尽，黄河入海流。欲穷千里目，更上一层楼。</p>
      </div>
    </section>
  </main>
  <footer>
    <p>Made with ❤️ by Cody Yang</p>
  </footer>
</body>
</html>
